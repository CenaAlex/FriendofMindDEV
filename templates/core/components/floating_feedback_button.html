<!-- Floating Feedback Button -->
<div id="feedbackButton" class="fixed bottom-6 right-6 z-50">
    <button onclick="openFeedbackModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-full shadow-lg transition duration-300 flex items-center space-x-2">
        <i class="fas fa-comment-dots text-xl"></i>
        <span class="font-semibold">Feedback</span>
    </button>
</div>

<!-- Feedback Modal -->
<div id="feedbackModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-2xl max-w-md w-full max-h-[90vh] overflow-y-auto">
        <div class="p-6">
            <!-- Header -->
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-2xl font-bold text-gray-900">Send Feedback</h3>
                <button onclick="closeFeedbackModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            
            <!-- Success Message -->
            <div id="feedbackSuccess" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                <i class="fas fa-check-circle mr-2"></i>
                <span id="feedbackSuccessMessage"></span>
            </div>
            
            <!-- Error Message -->
            <div id="feedbackError" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="feedbackErrorMessage"></span>
            </div>
            
            <!-- Form -->
            <form id="feedbackForm" onsubmit="submitFeedback(event)">
                {% csrf_token %}
                
                <!-- Feedback Type -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Type</label>
                    <select name="feedback_type" id="feedbackType" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">Select type...</option>
                        <option value="feedback">General Feedback</option>
                        <option value="bug">Bug Report</option>
                        <option value="feature">Feature Request</option>
                        <option value="issue">Report Issue</option>
                        <option value="other">Other</option>
                    </select>
                    <span class="text-red-500 text-sm hidden" id="feedbackTypeError"></span>
                </div>
                
                <!-- Subject -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Subject</label>
                    <input type="text" name="subject" id="feedbackSubject" required maxlength="200"
                           placeholder="Brief description..." 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <span class="text-red-500 text-sm hidden" id="feedbackSubjectError"></span>
                </div>
                
                <!-- Message -->
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2">Message</label>
                    <textarea name="message" id="feedbackMessage" required rows="4"
                              placeholder="Please provide details..." 
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-vertical"></textarea>
                    <span class="text-red-500 text-sm hidden" id="feedbackMessageError"></span>
                </div>
                
                <!-- Buttons -->
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="closeFeedbackModal()" 
                            class="px-6 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-lg transition">
                        Cancel
                    </button>
                    <button type="submit" id="feedbackSubmitBtn"
                            class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition">
                        <i class="fas fa-paper-plane mr-2"></i>Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function openFeedbackModal() {
    document.getElementById('feedbackModal').classList.remove('hidden');
    document.getElementById('feedbackModal').classList.add('flex');
    document.body.style.overflow = 'hidden';
}

function closeFeedbackModal() {
    document.getElementById('feedbackModal').classList.add('hidden');
    document.getElementById('feedbackModal').classList.remove('flex');
    document.body.style.overflow = 'auto';
    
    // Reset form
    document.getElementById('feedbackForm').reset();
    document.getElementById('feedbackSuccess').classList.add('hidden');
    document.getElementById('feedbackError').classList.add('hidden');
    
    // Hide error messages
    document.querySelectorAll('[id$="Error"]').forEach(el => el.classList.add('hidden'));
}

function submitFeedback(event) {
    event.preventDefault();
    
    const form = event.target;
    const formData = new FormData(form);
    const submitBtn = document.getElementById('feedbackSubmitBtn');
    
    // Disable submit button
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Sending...';
    
    // Hide previous messages
    document.getElementById('feedbackSuccess').classList.add('hidden');
    document.getElementById('feedbackError').classList.add('hidden');
    document.querySelectorAll('[id$="Error"]').forEach(el => el.classList.add('hidden'));
    
    fetch('{% url "core:submit_feedback" %}', {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            document.getElementById('feedbackSuccess').classList.remove('hidden');
            document.getElementById('feedbackSuccessMessage').textContent = data.message;
            
            // Reset form
            form.reset();
            
            // Close modal after 2 seconds
            setTimeout(() => {
                closeFeedbackModal();
            }, 2000);
        } else {
            document.getElementById('feedbackError').classList.remove('hidden');
            document.getElementById('feedbackErrorMessage').textContent = data.message;
            
            // Show field-specific errors
            if (data.errors) {
                for (const [field, error] of Object.entries(data.errors)) {
                    const errorEl = document.getElementById(`feedback${field.charAt(0).toUpperCase() + field.slice(1)}Error`);
                    if (errorEl) {
                        errorEl.textContent = error;
                        errorEl.classList.remove('hidden');
                    }
                }
            }
        }
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('feedbackError').classList.remove('hidden');
        document.getElementById('feedbackErrorMessage').textContent = 'An error occurred. Please try again.';
    })
    .finally(() => {
        // Re-enable submit button
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-paper-plane mr-2"></i>Submit';
    });
}

// Close modal on Escape key
document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
        closeFeedbackModal();
    }
});

// Close modal on outside click
document.getElementById('feedbackModal')?.addEventListener('click', function(event) {
    if (event.target === this) {
        closeFeedbackModal();
    }
});
</script>
